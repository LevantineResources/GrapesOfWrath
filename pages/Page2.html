
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
    }
    .image-wrapper {
      position: relative;
      height: 100%;
      max-height: 1536px;
      margin: 0 auto;
      aspect-ratio: 2/3;
    }
    .image-wrapper img {
      height: 100%;
      width: auto;
      display: block;
    }
    .text-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 2;
    }
    .caption {
      color: transparent;
      background: none;
      position: absolute;
      font-size: 3.2vw;
      background: rgba(0, 0, 0, 0);
      padding: 0.4em 0.6em;
      border-radius: 0.5em;
      /* color: black; */
      pointer-events: auto;
      line-height: 1.4;
    }
    .word {
      position: relative;
      cursor: pointer;
      border-bottom: 1px dotted #666;
    }
    .word .tooltip {
      visibility: hidden;
      opacity: 0;
      position: absolute;
      background: #222;
      color: #fff;
      padding: 0.3em 0.6em;
      border-radius: 0.4em;
      font-size: 0.8em;
      white-space: nowrap;
      bottom: 0%;
      right: 0;
      transform: translateY(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 5;
    }
    .word:hover .tooltip {
      visibility: visible;
      opacity: 1;
      transform: translateY(-100%);
    }
    .word:hover {
      background-color: rgba(255, 255, 0, 0.25);
      color: None;
    }
    .c1 {top: 7%;right: 18%;width: 51%;font-size: 11.2vw;}
    .c2 {top: 17%;right: 11%;width: 32%;font-size: 18.2vw;}


  </style>
</head>
<body>
  <div class="image-wrapper">
    <img src="../images/2.png" alt="Page 2 Comic">
    <div class="text-layer">
      <div class="caption c1">
        <span class="word">الجزء<span class="tooltip">part</span></span>
        <span class="word">الأول<span class="tooltip">first</span></span>
      </div>
      <div class="caption c2">
        <span class="word">أوكلاهوما<span class="tooltip">Oklahoma</span></span>
      </div>
    </div>
  </div>
</body>
</html>
